<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i krzyżyk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kółko i krzyżyk</h1>
        
        <div class="game-container">
            <div class="wrap">
                <section class="box" data-box-num="0"></section>
                <section class="box" data-box-num="1"></section>
                <section class="box" data-box-num="2"></section>
                <section class="box" data-box-num="3"></section>
                <section class="box" data-box-num="4"></section>
                <section class="box" data-box-num="5"></section>
                <section class="box" data-box-num="6"></section>
                <section class="box" data-box-num="7"></section>
                <section class="box" data-box-num="8"></section>
            </div>
        </div>
        <div class="state">
            <button id="restart">Restart</button>
            <p id="result"></p>
            <form id="game-mode">
                <label for="mode">Tryb gry:</label>
                <select id="mode">
                    <option value="two-player">Dwa graczy</option>
                    <option value="vs-bot">Gra z botem</option>
                </select>
                
                <div id="difficulty" style="display: none;">
                    <label for="bot-difficulty">Poziom trudności:</label>
                    <select id="bot-difficulty">
                        <option value="easy">Łatwy</option>
                        <option value="hard">Trudny</option>
                    </select>
                </div>
            </form>
        </div>
    </div>    
    <script src="tto-user-or-bot.js"></script>
</body>
</html>
